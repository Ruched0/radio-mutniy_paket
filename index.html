<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных звуков</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>малиновое радио</h1>
        <p>Нажмите на кнопку, чтобы запустить проигрывание радио. Следующий звук начнется автоматически после окончания предыдущего.</p>
        <button id="playButton">▶️ Запустить</button>
        
        <!-- Контейнер для плаката -->
        <div class="plakat-container">
            <img id="plakatImage" src="" alt="Плакат" style="display: none;">
        </div>
        <div class="plakat-info">
            <span id="plakatInfo">Плакаты будут показываться во время воспроизведения</span>
        </div>
        
        <!-- Аудио-элемент, который будет проигрывать звуки. Он не виден пользователю. -->
        <audio id="audioPlayer"></audio>
    </div>

    <!-- Подключаем наш скрипт -->
    <script src="script.js"></script>

</body>
</html>
